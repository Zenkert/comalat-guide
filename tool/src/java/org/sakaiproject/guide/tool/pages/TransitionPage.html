<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<script type="text/javascript" src="/comalat-tool/script/iframe-resizer/js/iframeResizer.contentWindow.min.js"></script>

<head>
    <title>Transition Page</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="/library/webjars/fontawesome/4.6.3/css/font-awesome.min.css">
</head>

<body>
<h1 wicket:id="title" id="title">Transition</h1>
<br>

<table>
    <tr>
        <th>
            <span class="fa fa-file-text" style="padding: 0 20px 0 20px" aria-hidden="true"></span>
            <span wicket:id="resultTitle">Result</span>
        </th>
    </tr>
    <tr>
        <td wicket:id="name" style="font-size: 12pt; font-weight: 500;">Test Name</td>
    </tr>
    <tr>
        <td wicket:id="subsection">Subsection X</td>
    </tr>
    <tr>
        <td wicket:id="score">Score</td>
    </tr>
</table>
<table>
    <tr>
        <th>
            <span class="fa fa-line-chart" style="padding: 0 20px 0 20px" aria-hidden="true"></span>
            <span wicket:id="progressTitle">Progress</span>
        </th>
    </tr>
    <tr>
        <td wicket:id="lessonProgress">Lesson X</td>
    </tr>
    <tr>
        <td wicket:id="lessonBar">[::::::Progress-Bar::::::]</td>
    </tr>
    <tr>
        <td wicket:id="subsectionProgress">Subsection X</td>
    </tr>
    <tr>
        <td wicket:id="subsectionBar">[::::::Progress-Bar::::::]</td>
    </tr>
</table>
<table id="achievementTable">
    <tr>
        <th colspan="3">
            <span class="fa fa-star" style="padding: 0 20px 0 20px" aria-hidden="true"></span>
            <span wicket:id="achievementTitle">Achievements</span>
        </th>
    </tr>
    <tr wicket:id="achievementRows">
        <td wicket:id="achievementMessage" style="text-align: left">Achievement Message</td>
        <td><img wicket:id="achievementIcon" width="26" height="48"/></td>
    </tr>
    <tr>
        <td colspan="3" wicket:id="achievementButton" class="customButton">View Achievements</td>
    </tr>
</table>
<div style = "clear:both;"></div>
<table>
    <tr>
        <th colspan="2">
            <span class="fa fa-bar-chart" style="padding: 0 20px 0 20px" aria-hidden="true"></span>
            <span wicket:id="evaluationTitle">Evaluation</span>
        </th>
    </tr>
    <tr wicket:id="evaluationRows">
        <td wicket:id="col1" style="text-align: left; width: 50%">User Choice</td>
        <td wicket:id="col2" style="text-align: right; width: 50%">Correct Answer</td>
    </tr>
</table>
<table>
    <tr>
        <th>
            <span class="fa fa-thumbs-o-up" style="padding: 0 20px 0 20px" aria-hidden="true"></span>
            <span wicket:id="recommendationTitle">Recommendation</span>
        </th>
    </tr>
    <tr>
        <td wicket:id="feedback" style="padding: 0 10px 0 10px;">Feedback</td>
    </tr>
    <tr>
        <td wicket:id="continueButton" class="customButton">Return to lesson</td>
    </tr>
</table>

<br>
</body>

<style>
    td {
        font-size: 11pt;
    }
</style>

<script>
    function hideAchievementTable() {
        var link = document.getElementById('achievementTable');
        link.style.display = 'none';
    }
</script>

</html>
